kind: Deployment
apiVersion: apps/v1
metadata:
  name: sample-frontend-canary
  labels:
    app: sample
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sample
  template:
    metadata:
      name: frontend
      labels:
        app: sample
        role: frontend
        env: canary
    spec:
      containers:
      - name: frontend
        image: gcr.io/PROJECT/sample-app
        resources:
          limits:
            memory: "500Mi"
            cpu: "100m"
        imagePullPolicy: Always
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
        env:
        - name: COMPONENT
          value: frontend
        - name: BACKEND_URL
          value: http://sample-backend-canary:8080/metadata
        - name: VERSION
          value: canary
        ports:
        - name: frontend
          containerPort: 8080